<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <style>
  </style>

  <script src="js/vue.js"></script>

  <template id="aa">
    <div @click="show">我是aa</div>
  </template>
  <template id="cc">
    <div>我是cc</div>
  </template>
  <template id="bb">
    <div>我是bb</div>
  </template>

  <script>
    window.onload = function () {

      let aa={  //定义
        template:'#aa',
        data:function(){
          return {
            msg:'我是aa组件内容'
          }
        },
        methods:{
          show(){
            alert('你点击了aa组件里面的div'+this.msg)
          }
        }
      };
      const bb={
        template:'#bb',
        data(){
          return {
            arr:['apple','banana','orange','pear']
          }
        }
      };
      let cc={
        template:'#cc'
      };

      let vm=new Vue({
        el:'#app',
        data:{

        },
        components:{ //注册
          aa,bb,cc
        }
      });
    };
  </script>
</head>
<body>

<div id="app">
  <!--使用-->
  <aa></aa>
  <bb></bb>
  <cc></cc>
</div>

</body>
</html>
