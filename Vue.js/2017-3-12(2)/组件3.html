<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }

    #div1 {
      width: 200px;
      height: 200px;
      background: #ccc;
    }
  </style>
  <script src="js/vue.js"></script>
  <script>
    window.onload = function () {

      new Vue({
        el:'#app',
        components:{ //注册
          //'组件名':组件变量名/组件本身
          'v-header':{  //定义
            template:'<div>我是header组件extend</div>'
          }
        }
      });
    };
  </script>
</head>
<body>

<div id="app">
  <!--使用组件-->
  <v-header></v-header>
</div>

</body>
</html>
