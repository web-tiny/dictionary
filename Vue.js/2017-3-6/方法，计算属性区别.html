<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }

    #div1 {
      width: 200px;
      height: 200px;
      background: #ccc;
    }
  </style>
  <script src="js/vue.js"></script>
  <script>
    window.onload = function () {
      let vm=new Vue({
        el:'#app',
        data:{
          msg:'bmw'
        },
        methods:{
          mhMsg:function(){
            return this.msg+7;
          }
        },
        computed:{
          cptMsg:function(){
            return this.msg+3;
          }
        }
      });
    };
  </script>
</head>
<body>

<div id="app">
  {{mhMsg()}}
  {{cptMsg}}
</div>


</body>
</html>
