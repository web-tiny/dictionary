<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 微软雅黑;
    }

  </style>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
  <template id="user">
    <div>
      <div>我是用户页面</div>
      <hr>
      <router-link to="/user/login">登录</router-link>
      <router-link to="/user/reg">注册</router-link>
      <router-view>登录/注册展示区</router-view>
    </div>
  </template>
  <template id="news">
    <div>
      <div>我是新闻页</div>
      <hr>
      <router-link to="/news/detail/001">新闻001</router-link>
      <router-link to="/news/detail/002">新闻002</router-link>
      <router-view></router-view>
    </div>
  </template>
  <template id="detail">
    <div>
      <div>我是详情页面</div>
      <!--参数-->
      {{$route.params}}
      <br>
      {{$route.path}}
      <br>
      {{$route.query}}
    </div>
  </template>
  <script>
    window.onload = function () {
      //准备路由要使用的组件
      const home={
        template:'<div>我是主页</div>'
      };
      const news={
        template:'#news'
      };
      const user={
        template:'#user'
      };
      const login={
        template:'<div>我是login页面</div>'
      };
      const reg={
        template:'<div>我是reg页面</div>'
      };
      const detail={
        template:'#detail'
      };
      //配置
      const routes=[
        {path:'/home',component:home},
        {
          path:'/news',
          component:news,
          children:[
            {path:'detail/:aid',component:detail}
          ]
        },
        {
          path:'/user',
          component:user,
          children:[
            {path:'login',component:login},
            {path:'reg',component:reg},
          ]
        },
        {path:'/',redirect:'/home'}
      ];

      //定义
      const router=new VueRouter({routes});

      new Vue({
        el:'#app',
//        'router':router
        router
      });
    };
  </script>
</head>
<body>

<div id="app">
  <!--调用-->
  <router-link to="/home">主页</router-link>
  <router-link to="/news">新闻</router-link>
  <router-link to="/user">用户</router-link>
  <router-view>内容展示区</router-view>
</div>

</body>
</html>
