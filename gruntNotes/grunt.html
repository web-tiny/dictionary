<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grunt</title>
</head>
<body>
    <script>
        /* 前端化集成解决方案：
        1：Yeoman+bower+grunt(build tool)/gulp
        npm(node package manager)安装node的时候就有了
        install yeoman:npm install -g yo
        install bower:npm install -g bower
        install grunt:npm install -g grunt-cli

        yeoman实践:
        npm install -g generator-angular/generator-webapp
        shell命令：pwd:查看当前目录的路径
                  rm -rf filename（递归删除文件，不需要二次确认）
                  vim filename(有就查看，没有就创建文件/退出方法: esc->:!q+enter/:wq+enter) eg:vim bower.json
        用yeoman创建项目:yo angular leanrangular

        bower实践：
        一：安装相关插件
        1）eg:bower install jquery/bootstarp(install jquery/bootstrap)在bower上注册的直接就可以install
        2）github短语安装(如果plugin没有在bower上注册),eg:bower install jquery/jquery
        3）完整的github地址安装 eg:bower install https://github.com/jquery/jquery
        二：如何生成bower.json? bower init(在window不能用git bash，只能用cmd shell命令)
        三：bower install angular --save-dev(生产环境配置)/--save(开发环境配置)
        bower and grunt集合使用

        grunt:
        Task：
        如何执行task? grunt taskName,eg:grunt sass
        Target
        Options
        yo webapp grunt-by-yo老师error,npm版本降低不行，装低版本node也不行,yo doctor也没什么问题，先放着
        用grunt创建整个项目：
        1：npm init 生产package.json
        2：npm install grunt --save-dev(讲devdependdencies配置更新到package.json)
        3: npm install load-grunt-tasks --save-dev（安装执行grunt tasks任务的插件），npm install time-grunt --save-dev
         */
    </script>
</body>
</html>
