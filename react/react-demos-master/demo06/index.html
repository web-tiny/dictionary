<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      /* 
      组件的属性可以接受任意值，字符串，对象，函数等等，有时，我们需要一种机制，验证别人使用组建时，提供的参数是否符合要求。
      组件类的PropTypes属性是用来验证组件实例的属性是否符合要求的;
      此外，还可以用类的方法 getDefaultProps()设置组件属性的默认值
      */
      // var data = "123";

      var MyTitle = React.createClass({
        propTypes: {
          title: React.PropTypes.string.isRequired,
        },
        getDefaultProps:function(){
          return {
            title:'hello world!'
          }
        },
        render: function() {
          return <h1> {this.props.title} </h1>;

          
        }
      });

      ReactDOM.render(
        // <MyTitle title={data} />,
        <MyTitle />,
        document.getElementById('example')
      );

    </script>
  </body>
</html>
