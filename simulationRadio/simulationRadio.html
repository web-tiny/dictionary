<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#checkbox-1-1 + label, #checkbox-1-2 + label, #checkbox-1-3 + label {
				display: none;
			}
			label,span{
				vertical-align: middle;
			}
			.chk_1,.chk_2,.chk_3,.chk_4 {
			    display: none;
			}
			/*style1*/
			.chk_1 + label {
				background-color: #FFF;
				border: 1px solid #C1CACA;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
				padding: 9px;
				border-radius: 3px;
				display: inline-block;
				position: relative;
				margin-right: 8px;
			}
			.chk_1 + label:active {
				box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
			}
			
			.chk_1:checked + label {
				background-color: #ECF2F7;
				border: 1px solid #92A1AC;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
				color: #243441;
			}
			
			.chk_1:checked + label:after {
				content: "√";
				position: absolute;
				bottom: 0px;
				left: 0px;
				color: #758794;
				width: 100%;
				text-align: center;
				font-size: 1em;
				padding: 1px 0 0 0;
				vertical-align: bottom;
			}
			span{
				margin-right: 20px;
			}
			/*style2*/
			.chk_2 + label {
				background-color: #FFF;
				border: 1px solid #C1CACA;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
				padding: 9px;
				border-radius: 50%;
				display: inline-block;
				position: relative;
				margin-right: 8px;
			}
			.chk_2 + label:active {
				box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
			}
			
			.chk_2:checked + label {
				background-color: #ECF2F7;
				border: 1px solid #92A1AC;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
				color: #243441;
			}
			
			.chk_2:checked + label:after{
				content: "√";
				position: absolute;
				bottom: 0px;
				left: 0px;
				color: #758794;
				width: 100%;
				text-align: center;
				font-size: 1em;
				padding: 1px 0 0 0;
				vertical-align: bottom;
			}
			/*style3*/
			
			.chk_3 + label {
				background-color: #fafbfa;
				padding: 9px;
				border-radius: 50px;
				display: inline-block;
				position: relative;
				margin-right: 30px;
				-webkit-transition: all 0.1s ease-in;
				transition: all 0.1s ease-in;
				width: 40px;
				height: 15px;
			}
			
			.chk_3  + label:after {
				content: ' ';
				position: absolute;
				top: 0;
				-webkit-transition: box-shadow 0.1s ease-in;
				transition: box-shadow 0.1s ease-in;
				left: 0;
				width: 100%;
				height: 100%;
				border-radius: 100px;
				box-shadow: inset 0 0 0 0 #eee, 0 0 1px rgba(0,0,0,0.4);
			}
			
			.chk_3  + label:before {
				content: ' ';
				position: absolute;
				background: white;
				top: 1px;
				left: 1px;
				z-index: 999999;
				width: 31px;
				-webkit-transition: all 0.1s ease-in;
				transition: all 0.1s ease-in;
				height: 31px;
				border-radius: 100px;
				box-shadow: 0 3px 1px rgba(0,0,0,0.05), 0 0px 1px rgba(0,0,0,0.3);
			}
			
			.chk_3:active + label:after {
				box-shadow: inset 0 0 0 20px #eee, 0 0 1px #eee;
			}
			
			.chk_3:active + label:before {
				width: 37px;
			}
			
			.chk_3:checked:active + label:before {
				width: 37px;
				left: 20px;
			}
			
			.chk_3  + label:active {
				box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
			}
			
			.chk_3:checked + label:before {
				content: ' ';
				position: absolute;
				left: 26px;
				border-radius: 100px;
			}
			
			.chk_3:checked + label:after {
				content: ' ';
				font-size: 1.5em;
				position: absolute;
				background: #4cda60;
				box-shadow: 0 0 1px #4cda60;
			}
			/*style3*/
			.chk_4 + label {
				background-color: #FFF;
				padding: 11px 9px;
				border-radius: 7px;
				display: inline-block;
				position: relative;
				margin-right: 30px;
				background: #F7836D;
				width: 58px;
				height: 10px;
				box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1), 0 0 10px rgba(245, 146, 146, 0.4);
			}
			
			.chk_4 + label:before {
				content: ' ';
				position: absolute;
				background: #FFF;
				top: 0px;
				z-index: 99999;
				left: 0px;
				width: 24px;
				color: #FFF;
				height: 32px;
				border-radius: 7px;
				box-shadow: 0 0 1px rgba(0,0,0,0.6);
			}
			
			.chk_4 + label:after {
				content: '关闭';	
				position: absolute;
				top: 7px;
				left: 37px;
				font-size: 1.2em;
				color: white;
				font-weight: bold;
				left: 8px;
				padding: 5px;
				top: -5px;
				border-radius: 100px;
				height: 32px;
				line-height: 32px;
			}
			
			.chk_4:checked + label {
				background: #67A5DF;
				box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1), 0 0 10px rgba(146, 196, 245, 0.4);
			}
			
			.chk_4:checked + label:after {
				content: '开启';
				left: 4px;
				height: 32px;
				line-height: 32px;
			}
			
			.chk_4:checked + label:before {
				content: ' ';
				position: absolute;
				z-index: 99999;
				left: 52px;
			}


			.chk_4 + label:after {
				left: 25px;	
			}	
			
			#checkbox_d2 + label:after, #checkbox_d2 + label:before, #checkbox label {	
				-webkit-transition: all 0.1s ease-in;
				transition: all 0.1s ease-in;
			}
		</style>
	</head>
	<body>
		<div class="wrap" style="margin-bottom: 30px;">
			<input type="checkbox" id="checkbox_a1" class="chk_1" checked /><label for="checkbox_a1"></label><span>裙子</span>
			<input type="checkbox" id="checkbox_a2" class="chk_1" /><label for="checkbox_a2"></label><span>T恤</span>
			<input type="checkbox" id="checkbox_a3" class="chk_1" /><label for="checkbox_a3"></label><span>短裤</span>
			<input type="checkbox" id="checkbox_a4" class="chk_1" /><label for="checkbox_a4"></label><span>鞋子</span>
			<input type="checkbox" id="checkbox_a5" class="chk_1" /><label for="checkbox_a5"></label><span>帽子</span>
		</div>
		
		<div class="wrap" style="margin-bottom: 30px;">
			<input type="radio" name="radio"  id="checkbox_b1" class="chk_2" checked /><label for="checkbox_b1"></label><span>男</span>
			<input type="radio" name="radio"  id="checkbox_b2" class="chk_2" /><label for="checkbox_b2"></label><span>女</span>
		</div>
		
		<div class="wrap"style="margin-bottom: 30px;">
			<input type="checkbox" id="checkbox_c1" class="chk_3" /><label for="checkbox_c1"></label>
			<input type="checkbox" id="checkbox_c2" class="chk_3" checked /><label for="checkbox_c2"></label>
		</div>
		
	<div class="wrap">
			<input type="checkbox" id="checkbox_d1" class="chk_4" /><label for="checkbox_d1"></label>
			<input type="checkbox" id="checkbox_d2" class="chk_4" checked /><label for="checkbox_d2"></label>
		</div>
	</body>
</html>
