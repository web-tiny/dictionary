<body>
	<form style="display: none">
		<div><span>用户名:</span><input type="text" name="userName" class="userName" placeholder="您的账户名或登录名"></div>
		<p>支持中文,字母,数字,"-","_",4-20个字符</p>
		<div><span>设置密码:</span><input type="password" class="setpassword" placeholder="建议至少使用两种字符组合"></div>
		<p>建议使用字母,数字和符号两种及以上的组合，6-20个字符</p>
		<div><span>确认密码:</span><input type="password" class="surepassword" placeholder="请再次输入密码"></div>
		<p>请再次输入密码</p>
		<div><span>手机号:</span><input type="text" class="phoneno"  placeholder="建议使用常用手机"></div>
		<p>完成验证后，你可以用该手机登陆和找回密码</p>
		<div><span>验证码:</span><input type="text" class="verification"  placeholder="请输入验证码"></div>
		<p>看不清？点击图片更换验证码</p>
		<div id="phonenoVerification">
			<span>手机验证码:</span><input type="text" class="phonenoVerification"  placeholder="请输入手机验证码">
			<div class="startTime">
				<span class="send sendAndTime">发送验证码</span><span style="display: none;" class="time sendAndTime">60S</span>
			</div>
		</div>
		<div id="nowRegist">立即注册</div>
	</form>
	<div class="startTime" style="display: inline-block;">
		<input type="button" value="发送验证码" class="sendBtn sendAndTime">
		<!-- <input type="button" value="60S" style="display: none;" class="time sendAndTime"> -->
	</div>
	<button id="bindEvent" style="height: 50px;width: 100px;line-height: 40px;background: green;cursor: pointer">Bind Event</button>
	<button id="removeEvent" style="height: 50px;width: 100px;line-height: 40px;background: green;cursor: pointer">Remove Event</button>
	<button id="eventTarget" style="height: 50px;width: 100px;line-height: 40px;background: green;cursor: pointer">event target</button>
	<a id="preventDefaultElement" href="https:www.baidu.com" style="height: 50px;width: 300px;color: white;background: black;text-align: center;line-height: 50px;display: inline-block">阻止事件对象默认行为</a>

	<div id="relatedTarget" style="height: 50px;width: 300px;color: white;background: black;text-align: center;line-height: 50px;display: inline-block">Move the mouse frome here to there</div>
	<div id="getButton" style="height: 50px;width: 200px;color: white;background: black;text-align: center;line-height: 50px;margin-top: 10px;display: inline-block">get button</div>
	<script src="js/common.js"></script>
	<script src="https://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>

				console.log("请输入正确格式的姓名");

		console.log(common._getTimeDaysLater(2));
		
		var url="https://cdn.bootcss.com/jquery/1.12.2/jquery.min.js?name=jiaoRengui&age=18&formWhere=guizhou";

		/**
		 * 弹层验证实例
		 */
		function bounce(){
			var bounce=new common._bounceModule({
				id:'select1',//增加弹层的唯一标识，如果存在则删除在生成，避免重复生成，主要兼容一个页面中有多个弹层
				title:'温馨提示',
				content:'<p>亲爱的用户：</p><p style="text-indent:2em;">您还未实名认证，请先进行实名认证再预约！</p>',
				bottomTitle1:"再看看",
				bottomTitle2:"实名认证",
				bottomTitleFn1:fn1,
				bottomTitleFn2:fn2
			});
			function fn1(){
				bounce.toggleShow();
			}
			function fn2(){
				bounce.toggleShow();
			}
		}
		/**
		 * 倒计时实例
		 */
		$(".sendBtn").click(function(){
			var send=document.getElementsByClassName('sendBtn')[0];
			// var time=document.getElementsByClassName('time')[0];
			common._timer(send,60);
		})

		/**
		 * 添加删除事件实例
		 * */
		var bindEventElement=document.getElementById("bindEvent");
		function bindEvent(){
			alert("bind event example successful!");
		}
		common._addHandler(bindEventElement,'click',bindEvent);
//		common._removeHandler(bindEventElement,'click',bindEvent);

		/**
		 * 获取事件对象检验实例
		 * @type {Element}
         */
		var eventTarget=document.getElementById("eventTarget");
		eventTarget.onclick=function(event){
			event=common._getEvent(event);
			var target=common._getTarget(event);
			alert("get event target successful and target element is:"+target.tagName);
			common._stopPropagation(event);
		}
//		document.body.onclick=function(){
//			alert("body clicked !");
//		}

		/**
		 * 阻止事件默认行为实例
		 * */
		var preventDefaultElement=document.getElementById("preventDefaultElement");
		preventDefaultElement.onclick=function(event){
			event=common._getEvent(event);
			var target=common._getTarget(event);
			common._preventDefault(event);
			common._stopPropagation(event);
		}

        /**
		 * 鼠标滚轮事件实例
         */
		common._addHandler(document,'mousewheel',function(event){
			event=common._getEvent(event);
			alert( common._getWheelDelta(event));
		});

        /**
		 * DOM  event 对象相关元素实例
         * @type {Element}
         */
		var relatedTargetElement=document.getElementById("relatedTarget");
		common._addHandler(relatedTargetElement,'mouseover',function(event){
		    event=common._getEvent(event);
		    var target=common._getTarget(event);
		    var relatedElement=common._getRelatedTarget(event);
		    alert(" moused out of "+ target.tagName + " to "+ relatedElement.tagName);
		});

        /**
		 * 获取字符编码实例
         */
		common._addHandler(window,'keypress',function(event){
            event=common._getEvent(event);
            alert(common._getCharCode(event));
		})

        /**
		 * 通过mousedown事件得知用户是鼠标左击/鼠标滑轮按钮/鼠标右击实例
         */
        var getButton=document.getElementById("getButton");
		common._addHandler(getButton,'mousedown',function(event){
            event=common._getEvent(event);
            alert(common._getButton(event));
		})
	</script>
</body>
