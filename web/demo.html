			<input type="password" class="surepassword" placeholder="请再次输入密码">
		</div>
		<p>请再次输入密码</p>
		<div>
			<span>手机号:</span>
			<input type="text" class="phoneno" placeholder="建议使用常用手机">
		</div>
		<p>完成验证后，你可以用该手机登陆和找回密码</p>
		<div>

		</div>

			<div class="startTime">
				<span class="send sendAndTime">发送验证码</span>
				<span style="display: none;" class="time sendAndTime">60S</span>
			</div>
		</div>
		<div id="nowRegist">立即注册</div>
	</form>

			/**
			 * 添加删除事件实例
			 * */
			var bindEventElement = document.getElementById("bindEvent");
			function bindEvent() {
				alert("bind event example successful!");
			}
			EventUtility._addHandler(bindEventElement, 'click', bindEvent);
			//		common._removeHandler(bindEventElement,'click',bindEvent);

			/**
			 * 获取事件对象检验实例
			 * @type {Element}
			 */
			var eventTarget = document.getElementById("eventTarget");
			eventTarget.onclick = function (e) {
				event = EventUtility._getEvent(e);
				var target = EventUtility._getTarget(e);
				alert("get event target successful and target element is:" + target.tagName);
				EventUtility._stopPropagation(e);
			}
			//		document.body.onclick=function(){
			//			alert("body clicked !");
			//		}

			/**
			 * 阻止事件默认行为实例
			 * */
			var preventDefaultElement = document.getElementById("preventDefaultElement");
			preventDefaultElement.onclick = function (e) {
				event = EventUtility._getEvent(e);
				var target = EventUtility._getTarget(e);
				EventUtility._preventDefault(e);
				EventUtility._stopPropagation(e);
			}

			/**
			 * 鼠标滚轮事件实例
			 */
			EventUtility._addHandler(document, 'mousewheel', function (e) {
				event = EventUtility._getEvent(e);
				alert(EventUtility._getWheelDelta(e));
			});

			/**
			 * DOM  event 对象相关元素实例
			 * @type {Element}
			 */
			var relatedTargetElement = document.getElementById("relatedTarget");
			EventUtility._addHandler(relatedTargetElement, 'mouseover', function (e) {
				event = EventUtility._getEvent(e);
				var target = EventUtility._getTarget(e);
				var relatedElement = EventUtility._getRelatedTarget(e);
				alert(" moused out of " + target.tagName + " to " + relatedElement.tagName);
			});

			/**
			 * 获取字符编码实例
			 */
			EventUtility._addHandler(window, 'keypress', function (e) {
				event = EventUtility._getEvent(e);
				alert(EventUtility._getCharCode(e));
			})

			/**
			 * 通过mousedown事件得知用户是鼠标左击/鼠标滑轮按钮/鼠标右击实例
			 */
			var getButton = document.getElementById("getButton");
			EventUtility._addHandler(getButton, 'mousedown', function (e) {
				event = EventUtility._getEvent(e);
				alert(EventUtility._getButton(e));
			})

				});
			}
