<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>cssSecrets</title>
		<!--<link rel="stylesheet" href="../sass/webdeveloperdictionary/css/cssSecret1.css">-->
		<style type="text/css">
			div,
			ul,
			li,
			h2,
			h1 {
				display: inline-block;
				height: 200px;
				width: 200px;
			}
			
			#currentColor {
				background: #4cda60;
				border: 1px solid #92A1AC;
				color: white;
				font-size: 30px;
			}
			
			#currentColor h1 {
				color: inherit;
				font-size: inherit;
			}
			
			#currentColor ul {
				--accent-color: purple;
			}
			
			#currentColor ul li {
				color: inherit;
				font-size: inherit;
				background: var(--accent-color);
			}
			
			#opancityBorder {
				background: -webkit-linear-gradient(left, #92A1AC, #0698ff, #453411);
				background: -o-linear-gradient(right, #92A1AC, #0698ff, #453411);
				background: -moz-linear-gradient(right, #92A1AC, #0698ff, #453411);
				background: linear-gradient(to right, #92A1AC, #0698ff, #453411);
			}
			
			#opancityBorder div {
				height: 100px;
				width: 100px;
				margin: 0 auto;
				padding: 5px;
				background: white;
				border: 10px solid rgba(255, 255, 255, 0.6);
				background-clip: padding-box;
			}
			
			#moreBorders {
				box-shadow: 0 0 0 10px rgba(0, 0, 255, 0.3) inset, 0 0 0 15px rgba(0, 0, 255, 0.3) inset, 0 0 0 20px rgba(0, 0, 255, 0.3) inset, 0 0 0 25px rgba(0, 0, 255, 0.3) inset, 0 0 0 30px rgba(0, 0, 255, 0.3) inset, 0 0 0 35px rgba(0, 0, 255, 0.3) inset;
			}
			
			#outlinedobbleBorders {
				background: yellowgreen;
				outline: 5px dashed deeppink;
				outline-offset: -20px;
				border-radius: 3px;
			}
			
			#backgroundPostion {
				border: 1px solid #758794;
				background: url("../img/mm1.jpg") no-repeat bottom calc(100% - 20px) left calc(100% - 10px);
				background-size: 200px 200px;
			}
			
			.something-meaningful2 {
				margin: 30px;
				background: tan;
				border-radius: .8em;
				box-shadow: 0 0 0 .5em #655;
				padding: 1em;
				outline: .6em solid #655;
			}
			
			#tiaowenBackground {
				background: linear-gradient(#fb3 33.3%, #58a 0, #58a 66.6%);
				background-size: 100% 45px;
			}
			
			#shutiaowenBackground {
				background: linear-gradient(to right, #fb3 33.3%, #58a 0, #58a 66.6%);
				background-size: 45px 100%;
			}
			
			#xietiaowenBackground {
				background: repeating-linear-gradient(50deg, #79b, #79b 40px, #58a 0, #58a 80px);
			}
			
			#grid {
				background-image: linear-gradient(rgba(200, 0, 0, 0.5) 50%, transparent 0), linear-gradient(90deg, rgba(0, 200, 0, 0.5) 50%, transparent 0);
				background-size: 30px 30px;
			}
			
			#grid1 {
				background: #0698ff;
				background-image: linear-gradient(white 1px, transparent 0), linear-gradient(90deg, white 1px, transparent 0);
				background-size: 30px 30px;
			}
			
			#woveGrid {
				background: #453411;
				background-image: radial-gradient(tan 30%, transparent 0);
				background-size: 30px 30px;
			}
			
			#woveGrid1 {
				background: #666;
				background-image: radial-gradient(tan 30%, transparent 0), radial-gradient(tan 30%, transparent 0);
				background-size: 40px 40px;
				background-position: 0 0, 20px 20px;
			}
			
			#qipan {
				background: #58a;
				background-image: linear-gradient(45deg, tan 25%, transparent 0, transparent 75%, tan 0), linear-gradient(45deg, tan 25%, transparent 0, transparent 75%, tan 0);
				background-position: 0 0, 15px 15px;
				background-size: 30px 30px;
			}
		</style>
	</head>

	<body>
		<div id="opancityBorder">
			<div>Can i set transiparent border? pretty please !</div>
		</div>
		<div id="moreBorders"></div>
		<div id="outlinedobbleBorders"></div>
		<div id="backgroundPostion"></div>
		<div class="something-meaningful2"></div>
		<div id="tiaowenBackground"></div>
		<div id="shutiaowenBackground"></div>
		<div id="xietiaowenBackground"></div>
		<div id="grid"></div>
		<div id="grid1"></div>
		<div id="woveGrid"></div>
		<div id="woveGrid1"></div>
		<div id="qipan"></div>
	</body>

</html>
